<section id="login-form">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
  >
    <!-- Email Input -->
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" formControlName="email" matInput required />
      <mat-hint>This field is required</mat-hint>
      <mat-error *ngIf="loginForm.get('email').invalid">{{
        emailFormControlError
      }}</mat-error>
    </mat-form-field>
    <!-- Password Input -->
    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input type="password" formControlName="password" matInput required />
      <mat-hint>This field is required</mat-hint>
      <mat-error *ngIf="loginForm.get('password').invalid">{{
        passwordFormControlError
      }}</mat-error>
    </mat-form-field>
    <!-- Submit Button -->
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="loginForm.invalid"
    >
      Submit
    </button>
  </form>
</section>
