<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="10px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <!-- Email Input -->
    <mat-form-field appearance="outline">
      <mat-label>Your email</mat-label>
      <input
        type="email"
        matInput
        ngModel
        name="email"
        #emailInput="ngModel"
        email
        required
      />
      <mat-error *ngIf="emailInput.hasError('required')"
        >This field is required</mat-error
      >
      <mat-error
        *ngIf="!emailInput.hasError('required') && emailInput.hasError('email')"
        >Please enter a valid email
      </mat-error>
    </mat-form-field>
    <!-- Password Input -->
    <mat-form-field
      appearance="outline"
      hintLabel="Must be at least 6 characters long."
    >
      <mat-label>Your password</mat-label>
      <input
        type="password"
        matInput
        ngModel
        name="password"
        #pwdInput="ngModel"
        required
        minlength="6"
      />
      <mat-hint align="end">{{ pwdInput.value?.length }} / 6</mat-hint>
      <mat-error>Must be at least 6 characters long</mat-error>
    </mat-form-field>
    <!-- Birthdate Input -->
    <mat-form-field appearance="outline">
      <mat-label>Your birthdate</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [max]="maxDate"
        ngModel
        name="birthdate"
        required
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <!-- Agree Input -->
    <mat-checkbox color="primary" ngModel name="agree" required
      >Agree to Terms & Conditions.</mat-checkbox
    >
    <!-- Submit Button -->
    <button
      type="submit"
      mat-raised-button
      color="primary"
      [disabled]="f.invalid"
    >
      Submit
    </button>
  </form>
</section>
