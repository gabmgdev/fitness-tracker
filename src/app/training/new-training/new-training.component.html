<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card class="custom-header" fxFlex.xs="95%" fxFlex="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title> Time to start a workout! </mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field appearance="outline">
        <mat-label>Select type of training</mat-label>
        <mat-select>
          <mat-option value="crunches">Crunches</mat-option>
          <mat-option value="touch-toes">Touch Toes</mat-option>
          <mat-option value="side-lunges">Side Lunges</mat-option>
          <mat-option value="burpees">Burpees</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button
        type="submit"
        mat-raised-button
        color="primary"
        (click)="onStartTraining()"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
